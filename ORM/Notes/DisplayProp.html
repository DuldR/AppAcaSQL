/* 
        DISPLAY
        ======

        - NONE
        - Block
        - INline

         */

         .none { 
             display: none;

         }

         .block {
             display: block;
             background: pink;
         }

         .inline {
             display: inline;
             background: orange;
         }
    </style>
</head>
